<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Да или Нет?</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f3f3;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
    }

    button {
        margin: 0 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Ты хочешь подарок на 14 февраля?</h2>
    <button id="yesButton">Да</button>
    <button id="noButton">Нет</button>
</div>

<script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    let yesButtonClickCount = 0;

    yesButton.addEventListener('click', () => {
        yesButtonClickCount++;
        if (yesButtonClickCount >= 10) {
            window.location.href = 'index3.html';
        } else {
            const randomX = Math.floor(Math.random() * (window.innerWidth - yesButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - yesButton.offsetHeight));
            yesButton.style.position = 'absolute';
            yesButton.style.left = `${randomX}px`;
            yesButton.style.top = `${randomY}px`;
        }
    });

    noButton.addEventListener('click', () => {
        window.location.href = 'index2.html';
    });
</script>
</body>
</html>
